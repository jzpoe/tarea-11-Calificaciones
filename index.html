<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calificacion = prompt("ingresa la calificacion entre 0 a 100");

        if( calificacion >= 90 ){
            document.write("Aprobado con honores");
        }else if( calificacion >= 70 && calificacion < 90){
            document.write("Aprobado")
        }else if (calificacion < 70){
            document.write("Reprobado")
        }else{
            document.write("ha ingresado un valor no valido")
        }
    </script>
</body>
</html>
